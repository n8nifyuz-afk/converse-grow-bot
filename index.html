    <!-- Cookiebot Script with culture attribute -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="cc9cba1a-5783-4a8d-ba42-f4f1961b15a4"
      data-blockingmode="manual"
      data-culture="EN"
      type="text/javascript"
    ></script>

    <!-- Initialize dataLayer -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;

      // Default consent - denied
      gtag('consent', 'default', {
        'analytics_storage': 'denied',
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'functionality_storage': 'denied',
        'personalization_storage': 'denied',
        'security_storage': 'granted',
        'wait_for_update': 500
      });

      gtag('set', 'ads_data_redaction', true);
      gtag('set', 'url_passthrough', true);
    </script>

    <!-- Cookiebot event handlers -->
    <script>
      // Flag to track if scripts are loaded
      window.trackingScriptsLoaded = false;

      // Function to load tracking scripts
      function loadTrackingScripts() {
        if (window.trackingScriptsLoaded) {
          console.log('üìä Tracking scripts already loaded');
          return;
        }

        console.log('üöÄ Loading tracking scripts...');
        window.trackingScriptsLoaded = true;

        // Load GTM
        (function(w,d,s,l,i){
          w[l]=w[l]||[];
          w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
          var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
          j.async=true;
          j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
          f.parentNode.insertBefore(j,f);
          console.log('‚úÖ GTM loaded');
        })(window,document,'script','dataLayer','GTM-NMLGMTL5');

        // Load GA4
        var gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=AW-16917874636';
        gtagScript.onload = function() {
          gtag('js', new Date());
          gtag('config', 'AW-16917874636');
          gtag('config', 'G-EDSR82W70J');
          console.log('‚úÖ GA4 loaded');
        };
        document.head.appendChild(gtagScript);
      }

      // Consent granted event
      window.addEventListener('CookiebotOnAccept', function () {
        console.log('‚úÖ Cookiebot consent accepted');
        console.log('üìä Statistics:', Cookiebot.consent.statistics);
        console.log('üì¢ Marketing:', Cookiebot.consent.marketing);
        console.log('‚öôÔ∏è Preferences:', Cookiebot.consent.preferences);

        // Update consent mode
        if (Cookiebot.consent.statistics) {
          gtag('consent', 'update', {
            'analytics_storage': 'granted'
          });
          loadTrackingScripts();
        }

        if (Cookiebot.consent.marketing) {
          gtag('consent', 'update', {
            'ad_storage': 'granted',
            'ad_user_data': 'granted',
            'ad_personalization': 'granted'
          });
        }

        if (Cookiebot.consent.preferences) {
          gtag('consent', 'update', {
            'functionality_storage': 'granted',
            'personalization_storage': 'granted'
          });
        }
      });

      // Consent declined event
      window.addEventListener('CookiebotOnDecline', function () {
        console.log('‚ùå Cookiebot consent declined');
        gtag('consent', 'update', {
          'analytics_storage': 'denied',
          'ad_storage': 'denied',
          'ad_user_data': 'denied',
          'ad_personalization': 'denied'
        });
      });

      // Force show banner after page load
      window.addEventListener('load', function() {
        // Wait a bit for Cookiebot to initialize
        setTimeout(function() {
          if (typeof Cookiebot !== 'undefined') {
            console.log('üç™ Cookiebot loaded:', {
              consented: Cookiebot.consented,
              consent: Cookiebot.consent
            });

            // If not consented, show banner
            if (!Cookiebot.consented) {
              console.log('üì¢ Showing Cookiebot banner...');
              Cookiebot.show();
            } else {
              console.log('‚úÖ User has already consented');
              // If already consented with statistics, load scripts
              if (Cookiebot.consent.statistics) {
                loadTrackingScripts();
              }
            }
          } else {
            console.error('‚ùå Cookiebot not loaded');
          }
        }, 500);
      });
    </script>
    <!-- Force Cookiebot banner visibility and positioning -->
