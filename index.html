    <!-- Cookiebot Script -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="cc9cba1a-5783-4a8d-ba42-f4f1961b15a4"
      data-blockingmode="manual"
      type="text/javascript"
    ></script>

    <!-- Initialize dataLayer -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;

      // Default consent - denied
      gtag('consent', 'default', {
        'analytics_storage': 'denied',
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'functionality_storage': 'denied',
        'personalization_storage': 'denied',
        'security_storage': 'granted',
        'wait_for_update': 500
      });

      gtag('set', 'ads_data_redaction', true);
      gtag('set', 'url_passthrough', true);
    </script>

    <!-- Cookiebot Consent Handling -->
    <script>
      // Cookiebot yuklangandan keyin banner ko'rsatish
      window.addEventListener('CookiebotOnLoad', function () {
        // Agar consent olinmagan bo'lsa, banner ko'rsatish
        if (!Cookiebot.consented) {
          Cookiebot.show();
        }
      });

      // Consent yangilanganda
      window.addEventListener('CookiebotOnAccept', function () {
        console.log('Cookiebot consent accepted');

        // Statistics (Analytics) consent
        if (Cookiebot.consent.statistics) {
          gtag('consent', 'update', {
            'analytics_storage': 'granted'
          });

          // GTM ni yuklash
          loadGTM();
          // GA4 ni yuklash
          loadGA4();
        }

        // Marketing consent
        if (Cookiebot.consent.marketing) {
          gtag('consent', 'update', {
            'ad_storage': 'granted',
            'ad_user_data': 'granted',
            'ad_personalization': 'granted'
          });
        }

        // Preferences consent
        if (Cookiebot.consent.preferences) {
          gtag('consent', 'update', {
            'functionality_storage': 'granted',
            'personalization_storage': 'granted'
          });
        }
      });

      // Consent rad etilganda
      window.addEventListener('CookiebotOnDecline', function () {
        console.log('Cookiebot consent declined');
        gtag('consent', 'update', {
          'analytics_storage': 'denied',
          'ad_storage': 'denied',
          'ad_user_data': 'denied',
          'ad_personalization': 'denied'
        });
      });

      // GTM yuklash funksiyasi
      function loadGTM() {
        if (window.gtmLoaded) return;
        window.gtmLoaded = true;

        (function(w,d,s,l,i){
          w[l]=w[l]||[];
          w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
          var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
          j.async=true;
          j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
          f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NMLGMTL5');
      }

      // GA4 yuklash funksiyasi
      function loadGA4() {
        if (window.ga4Loaded) return;
        window.ga4Loaded = true;

        var gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=AW-16917874636';
        gtagScript.onload = function() {
          gtag('js', new Date());
          gtag('config', 'AW-16917874636');
          gtag('config', 'G-EDSR82W70J');
        };
        document.head.appendChild(gtagScript);
      }
    </script>
