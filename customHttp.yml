customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      - key: 'Content-Security-Policy'
        value: "default-src 'self' https://lciaiunzacgvvbvcshdh.supabase.co; script-src 'self' 'unsafe-inline' https://*.googletagmanager.com https://*.google-analytics.com https://accounts.google.com https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://www.google.com; object-src 'none'; img-src 'self' data: blob: https:; connect-src 'self' blob: data: wss://lciaiunzacgvvbvcshdh.supabase.co https://lciaiunzacgvvbvcshdh.supabase.co https://*.googletagmanager.com https://*.google-analytics.com https://www.google.com https://*.google.com https://speech.googleapis.com https://www.gstatic.com https://accounts.google.com https://*.n8n.cloud; frame-src 'self' https://accounts.google.com https://www.google.com; media-src 'self' blob: data:; font-src 'self' data: https:; worker-src 'self' blob:;"
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(self), geolocation=()'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
